<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        /* *{margin: 0; padding: 0; box-sizing: border-box;} */
        body{
            background-color: #F6F6F6;
        }
     .navbar{
        height: 80px;
        padding:5px 40px;
     }
     .navlist{
        list-style-type: none;
        display: flex;
        gap: 20px;
     }
     hr{
        margin: 0px;
     }
     .categoryList{
        list-style-type: none;
        color: #858585;
     }
     .category-section{
        height: 50px;
        cursor: pointer;
     }
     .input-div{
        height: 40px;
     }
     .input-div input{
        height: 100% !important;
     }
    </style>
</head>
<body>
    <header class="container">
        <section class="navbar d-flex justify-content-between align-items-center overflow-hidden">
            <div>
                <h2>Logo</h2>
            </div>
            <div>
                <ul class="navlist m-0">
                    <li>Home</li>
                    <li>Blog</li>
                </ul>
            </div>
        </section>
        <hr>
    </header>
    <main class="overflow-hidden">
        <section class="category-section container mt-4 overflow-hidden h-auto">
           <div>
            <ul id="categoryList" class="categoryList d-flex justify-content-around align-items-center m-0 p-0">

            </ul>
           </div>
           <div class="input-div overflow-hidden mt-3">
            <input type="text" name="" id="newsCount" class="w-100 h-100 border-0">
           </div>
        </section>
        <section id="news-display" class="container mt-3">
          
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
