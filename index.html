<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e6c7fdc23f.js" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: #F6F6F6;
        }
     .navbar{
        height: 80px;
        padding:5px 40px;
     }
     .navlist{
        list-style-type: none;
        display: flex;
        gap: 10px;
    }
    .navlist li{
         padding: 4px 10px;
     }
     .navlist li a{
        text-decoration: none;
        color: initial;
     }
     .navlist li:hover{
        background-color: #a197978e;
     }
     hr{
        margin: 0px;
     }
     .categoryList{
        list-style-type: none;
        color: #858585;
     }
     .category-section{
        height: 50px;
        cursor: pointer;
     }
     .input-div{
        height: 40px;
     }
     .input-div input{
        height: 100% !important;
     }
     .pointer{
        cursor: pointer;
     }
     .spinners{
        width: 100vw;
        height: 100vh;
        position: relative;
        display: none;
     }
     .spinner-cover{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
     }
     footer{
        background-color: #858585;
        height: 15vh;
        border-top: 2px solid white;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
        display: none;
     }
    </style>
</head>
<body>
    <!-------------------------------------------- header section start ---------------------------------------->
    <header class="container">
        <section class="navbar d-flex justify-content-between align-items-center overflow-hidden">
            <div>
                <img src="liveNews.png" alt="">
            </div>
            <div>
                <ul class="navlist m-0">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </div>
        </section>
        <hr>
    </header>
    <!-------------------------------------------- spinner section start ---------------------------------------->
    <section id="spinner" class="spinners">
        <div class="spinner-cover">
            <div>
                <div class="spinner-grow text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-secondary" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
            </div>
              <div>
                <div class="spinner-grow text-success" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-danger" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
              </div>
        </div>
    </section>


    <main class="overflow-hidden">
        <!-------------------------------------------- category section start ---------------------------------------->
        <section class="category-section container mt-4 overflow-hidden h-auto">
           <div>
            <ul id="categoryList" class="categoryList d-flex flex-column flex-sm-column flex-lg-row justify-content-around align-items-center m-0 p-0 gap-lg-0 gap-md-0 gap-2">

            </ul>
           </div>
           <div class="input-div overflow-hidden mt-3">
            <input type="text" name="" id="newsCount" class="w-100 h-100 border-0 ps-3" disabled>
           </div>
        </section>

<!-------------------------------------------- news section start ---------------------------------------->
        <section class="container mt-3">
          <div id="news-display" class="row gap-3">

          </div>
        </section>

<!-------------------------------------------- modal section start ---------------------------------------->
        <section>
        <div class="modal fade modal-dialog-scrollable" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                
            <div class="modal-header px-5">
                <div id="author" class="d-flex align-items-center justify-content-center gap-3">

                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex row p-3 align-items-center justify-content-center">
               <div id="modal-image" class="col-5">
                
               </div>
               <div id="modal-text" class="col-7">
                   <div class="d-flex gap-5">
                    <p class="d-flex gap-3">
                        
                        <span id="publishDate"></span>
                    </p>
                    <p id="badge">

                    </p>
                   </div>
               </div>
            </div>
            
            </div>
        </div>
        </div>
        </section>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <!-------------------------------------------- footer section start ---------------------------------------->
    <footer id="footer">
        <p>Copyright 2022 Live News</p>
    </footer>
</body>
</html>
